<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>Users &laquo; Admin</title>
    <link rel="stylesheet" href="/assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/assets/vendors/nprogress/nprogress.css">
    <link rel="stylesheet" href="/assets/css/admin.css">
    <script src="/assets/vendors/nprogress/nprogress.js"></script>
    <script src="/assets/vendors/jquery/jquery.min.js"></script>
    <script src="/assets/vendors/art-template/template-web.js"></script>
</head>

<body>
    <div class="main">
        <nav class="navbar">
            <button class="btn btn-default navbar-btn fa fa-bars"></button>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="password-reset.html"><i class="fa fa-user"></i>修改密码</a></li>
                <li><a href="javascript:;" id="logout"><i class="fa fa-sign-out"></i>退出</a></li>
            </ul>
        </nav>
        <div class="container-fluid">
            <div class="page-title">
                <h1>用户</h1>
            </div>
            <!-- 有错误信息时展示 -->
            <div class="alert " id="tips" style="display: none;"></div>
            <div class="row">
                <div class="col-md-4" id="formList">
                </div>
                <div class="col-md-8">
                    <div class="page-action">
                        <!-- show when multiple checked -->
                        <a class="btn btn-danger btn-sm" href="javascript:;" style="display: none">批量删除</a>
                    </div>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="text-center" width="40"><input type="checkbox" id="allCheck"></th>
                                <th class="text-center" width="80">头像</th>
                                <th>邮箱</th>
                                <th>昵称</th>
                                <th>状态</th>
                                <th>角色</th>
                                <th class="text-center" width="100">操作</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="aside">
        <div class="profile">
            <img class="avatar" id='avatar' src="">
            <h3 class="name" id="name"></h3>
        </div>
        <ul class="nav">
            <li>
                <a href="index.html"><i class="fa fa-dashboard"></i>仪表盘</a>
            </li>
            <li>
                <a href="#menu-posts" class="collapsed" data-toggle="collapse">
                    <i class="fa fa-thumb-tack"></i>文章<i class="fa fa-angle-right"></i>
                </a>
                <ul id="menu-posts" class="collapse">
                    <li><a href="posts.html">所有文章</a></li>
                    <li><a href="post-add.html">写文章</a></li>
                    <li><a href="categories.html">分类目录</a></li>
                </ul>
            </li>
            <li>
                <a href="comments.html"><i class="fa fa-comments"></i>评论</a>
            </li>
            <li class="active">
                <a href="users.html"><i class="fa fa-users"></i>用户</a>
            </li>
            <li>
                <a href="#menu-settings" class="collapsed" data-toggle="collapse">
                    <i class="fa fa-cogs"></i>设置<i class="fa fa-angle-right"></i>
                </a>
                <ul id="menu-settings" class="collapse">
                    <li><a href="slides.html">图片轮播</a></li>
                    <li><a href="settings.html">网站设置</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <script src="/assets/vendors/jquery/jquery.js"></script>
    <script src="/assets/vendors/bootstrap/js/bootstrap.js"></script>
    <script src="/assets/js/Basics.js"></script>
    <script type="text/html" id="FindTem">
        {{each data}}
        <tr>
            <td class="text-center"><input type="checkbox" id="check"></td>
            <td class="text-center"><img class="avatar" src={{$value.avatar?$value.avatar: '/assets/img/default.png'}}></td>
            <td>{{$value.email}}</td>
            <td>{{$value.nickName}}</td>
            <td>{{$value.status==true?'激活':'未激活'}}</td>
            <td>{{$value.role}}</td>
            <td class="text-center">
                <a href="javascript:;" class="btn btn-default btn-xs" id='editUser' data-id={{$value._id}}>编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs" id='deleUser' data-id={{$value._id}}>删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="FormList">
        <form id="formData" class="formData" enctype="multipart/form-data" data-id={{value? value._id: ''}}>
            <h2>{{value?'修改用户':'添加用户'}}</h2>
            <div class="form-group">
                <label>头像</label>
                <div class="form-group">
                    <label class="form-image">
                  <input id="avatar" type="file" name='avatar' value={{value&&value.avatar}}>
                  <img id='loadImg' src={{value&&value.avatar?value.avatar:'/assets/img/default.png'}}>
                  <i class="mask fa fa-upload"></i>
                </label>
                </div>
            </div>
            <div class="form-group">
                <label>邮箱</label>
                <input class="form-control" type="email" placeholder="请输入邮箱" name="email" autocomplete="off" value={{value&&value.email}}>
            </div>
            <div class="form-group">
                <label>昵称</label>
                <input class="form-control" type="text" placeholder="请输入昵称" name="nickName" autocomplete="off" value={{value&&value.nickName}}>
            </div>
            <div class="form-group" style="display:{{value&&'none'}}">
                <label>密码</label>
                <input class="form-control" type="password" placeholder="请输入密码" autocomplete='off' name="password" {{value&& 'disabled'}}>
            </div>
            <div class="form-group">
                <div class="radio-inline">
                    <label><input type="radio" name='status' {{value&&value.status==false?'checked':''}} value=false>未激活</label>
                </div>
                <div class="radio-inline">
                    <label><input type="radio" name='status' {{value&&value.status==true?'checked':''}} value=true>激活</label>
                </div>
            </div>
            <div class="form-group">
                <div class="radio-inline">
                    <label><input type="radio" name="role" {{value&&value.role=='admin'?'checked':''}} value="admin">超级管理员</label>
                </div>
                <div class="radio-inline">
                    <label><input type="radio" name="role" {{value&&value.role=='normal'?'checked':''}} value="normal">普通用户</label>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">{{value?'修改':'添加'}}</button>
            </div>
        </form>
    </script>
    <script type="text/html" id="Tips">
        <strong>{{status==0?'抱歉':'恭喜'}}</strong>
        </b>{{msg}}
    </script>
    <script src="/assets/js/users.js"></script>
</body>

</html>
