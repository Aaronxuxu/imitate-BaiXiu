<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>Posts &laquo; Admin</title>
    <link rel="stylesheet" href="/assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/assets/vendors/nprogress/nprogress.css">
    <link rel="stylesheet" href="/assets/css/admin.css">
    <script src="/assets/vendors/nprogress/nprogress.js"></script>
    <script src="/assets/vendors/jquery/jquery.min.js"></script>
    <script>
        window.onload = function() {
            $.ajax({
                type: "get",
                url: "/posts/",
                success: function(response) {
                    let val = response;
                    tem(val);
                }
            });
            $.ajax({
                type: "get",
                url: "/categories",
                success: function(response) {
                    let {
                        msg,
                        status,
                        value
                    } = response;
                    $('.Category').html(template('Category', {
                        value
                    }));
                }
            });
        }
    </script>

</head>

<body>
    <div class="main">
        <nav class="navbar">
            <button class="btn btn-default navbar-btn fa fa-bars"></button>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/admin/password-reset.html"><i class="fa fa-user"></i>修改密码</a></li>
                <li><a href="javascript:;" id="logout"><i class="fa fa-sign-out"></i>退出</a></li>
            </ul>
        </nav>
        <div class="container-fluid">
            <div class="page-title">
                <h1>所有文章</h1>
                <a href="post-add.html" class="btn btn-primary btn-xs">写文章</a>
            </div>
            <div class="page-action">
                <!-- show when multiple checked -->
                <a class="btn btn-danger btn-sm" href="javascript:;" style="display: none">批量删除</a>
                <form class="form-inline">
                    <select name="Category" class="form-control input-sm Category"></select>
                    <select name="Status" class="form-control input-sm Status">
                        <option value="all">所有状态</option>
                        <option value="false">草稿</option>
                        <option value="true">已发布</option>
                    </select>
                    <button class="btn btn-default btn-sm">筛选</button>
                </form>
                <ul class="pagination pagination-sm pull-right"></ul>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="aside">
        <div class="profile">
            <img class="avatar" id='avatar' src="">
            <h3 class="name" id="name"></h3>
        </div>
        <ul class="nav">
            <li>
                <a href="index.html"><i class="fa fa-dashboard"></i>仪表盘</a>
            </li>
            <li class="active">
                <a href="#menu-posts" data-toggle="collapse">
                    <i class="fa fa-thumb-tack"></i>文章<i class="fa fa-angle-right"></i>
                </a>
                <ul id="menu-posts" class="collapse in">
                    <li class="active"><a href="posts.html">所有文章</a></li>
                    <li><a href="post-add.html">写文章</a></li>
                    <li><a href="categories.html">分类目录</a></li>
                </ul>
            </li>
            <li>
                <a href="comments.html"><i class="fa fa-comments"></i>评论</a>
            </li>
            <li>
                <a href="users.html"><i class="fa fa-users"></i>用户</a>
            </li>
            <li>
                <a href="#menu-settings" class="collapsed" data-toggle="collapse">
                    <i class="fa fa-cogs"></i>设置<i class="fa fa-angle-right"></i>
                </a>
                <ul id="menu-settings" class="collapse">
                    <li><a href="slides.html">图片轮播</a></li>
                    <li><a href="settings.html">网站设置</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <script src="/assets/vendors/jquery/jquery.js"></script>
    <script src="/assets/vendors/bootstrap/js/bootstrap.js"></script>
    <script src="/assets/js/Basics.js"></script>
    <script src="/assets/vendors/art-template/template-web.js"></script>
    <script type="text/html" id="postsList">
        {{each val.records}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.auth.nickName}}</td>
            <td>{{$value.category.title}}</td>
            <td class="text-center">{{dateFormat($value.createAt)}}</td>
            <td class="text-center">{{$value.state==true?'已发布':'草稿'}}</td>
            <td class="text-center">
                <a href="javascript:;" class="btn btn-default btn-xs" data-id={{$value._id}}>编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs" data-id={{$value._id}}>删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="pagination">
        <li style="display:{{val.page==1&&'none'}}"><a href="javascript:;" data-page={{val.page-1}}>上一页</a></li>
        {{each val.display}}
        <li class={{$value==val.page? 'active': ''}}><a href="javascript:;" data-page={{$value}}>{{$value}}</a></li>
        {{/each}}
        <li style="display:{{val.page==val.pages&&'none'}}"><a href="javascript:;" data-page={{val.page-0+1}}>下一页</a></li>
    </script>
    <script type="text/html" id="Category">
        <option value="all">所有分类</option>
        {{each value}}
        <option value={{$value._id}}>{{$value.title}}</option>
        {{/each}}
    </script>
    <script>
        function dateFormat(data) {
            let year = data.substr(0, 4);
            let month = data.substr(5, 2);
            let day = data.substr(8, 2);
            return year + '年' + month + '月' + day + '号'
        };
        template.defaults.imports.dateFormat = dateFormat;

        // 加载模板
        function tem(val) {
            $('tbody').html(template('postsList', {
                val
            }));
            $('.pagination').html(template('pagination', {
                val
            }));
        };

        $('.pagination').on('click', 'a', function() {
            let page = $(this).attr('data-page');
            $.ajax({
                type: "get",
                url: "/posts/",
                data: {
                    page
                },
                success: function(response) {
                    let val = response;
                    tem(val);
                }
            });
        });

        // 筛选文章
        $('.form-inline').on('submit', function() {
            let id = $('.Category').val();
            let state = $('.Status').val();
            $.ajax({
                type: "get",
                url: "/posts/category/" + id,
                data: {
                    state
                },
                success: function(response) {
                    console.log(response);
                }
            });
            return false;
        })
    </script>
</body>

</html>
